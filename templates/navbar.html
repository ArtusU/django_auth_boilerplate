<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
        <span class="fs-4">Simple header</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
        {% if request.user.is_authenticated %}
        <li class="nav-item"><a href="#" class="nav-link">Welcome {{request.user.email}}</a></li>
        <li class="nav-item"><a href="{% url 'account_logout' %}" class="nav-link active" aria-current="page">Logout</a></li>
        {% else %}
        <li class="nav-item"><a href="{% url 'account_signup' %}" class="nav-link active" aria-current="page">Signup</a></li>
        <li class="nav-item"><a href="{% url 'account_login' %}" class="nav-link active" aria-current="page">Login</a></li>
        {% endif %}
    </ul>
    </header>
</div>
